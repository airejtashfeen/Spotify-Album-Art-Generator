<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Album Art Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Circular', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #121212;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: #181818;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.6);
            padding: 48px;
            max-width: 650px;
            width: 100%;
            border: 1px solid #282828;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #1DB954;
            margin-bottom: 8px;
            font-size: 36px;
            font-weight: 900;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #b3b3b3;
            font-size: 14px;
            line-height: 1.6;
        }

        .upload-section {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 0.1px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #282828;
            border: 2px dashed #404040;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            gap: 10px;
            font-size: 14px;
            font-weight: 600;
            color: #b3b3b3;
        }

        .file-input-label:hover {
            border-color: #1DB954;
            background: #1a1a1a;
            color: #1DB954;
        }

        .file-input-label.active {
            border-color: #1DB954;
            background: rgba(29, 185, 84, 0.1);
        }

        .file-name {
            margin-top: 10px;
            font-size: 13px;
            color: #1DB954;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            background: #282828;
            border: 1px solid #404040;
            border-radius: 8px;
            font-size: 14px;
            color: #fff;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #1DB954;
            background: #1a1a1a;
        }

        input[type="text"]::placeholder {
            color: #6a6a6a;
        }

        .preview {
            text-align: center;
            margin: 32px 0;
        }

        .preview img {
            width: 240px;
            height: 240px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }

        .preview-label {
            display: block;
            margin-bottom: 16px;
            color: #b3b3b3;
            font-size: 13px;
            font-weight: 600;
        }

        button {
            width: 100%;
            padding: 16px;
            background: #1DB954;
            color: #000;
            border: none;
            border-radius: 500px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 8px;
        }

        button:hover:not(:disabled) {
            background: #1ed760;
            transform: scale(1.02);
        }

        button:active:not(:disabled) {
            transform: scale(0.98);
        }

        button:disabled {
            background: #535353;
            color: #3e3e3e;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 24px;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status.success {
            background: rgba(29, 185, 84, 0.15);
            color: #1DB954;
            border: 1px solid rgba(29, 185, 84, 0.3);
            display: block;
        }

        .status.error {
            background: rgba(229, 57, 53, 0.15);
            color: #e53935;
            border: 1px solid rgba(229, 57, 53, 0.3);
            display: block;
        }

        .status.processing {
            background: rgba(29, 185, 84, 0.1);
            color: #1DB954;
            border: 1px solid rgba(29, 185, 84, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .loader {
            border: 3px solid rgba(29, 185, 84, 0.2);
            border-top: 3px solid #1DB954;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: rgba(29, 185, 84, 0.1);
            border: 1px solid rgba(29, 185, 84, 0.2);
            border-radius: 8px;
            padding: 14px;
            margin-bottom: 24px;
            font-size: 13px;
            color: #b3b3b3;
            line-height: 1.5;
        }

        .info-box strong {
            color: #1DB954;
        }

        .icon {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="spotifyicon.png" alt="Spotify" style="height: 42px; margin-bottom: 12px;">
            <h1>Spotify Album Art Generator</h1>
            <p class="subtitle">Add album artwork and metadata to your MP3 files<br>Optimized for Spotify standards</p>
        </div>

        <div class="info-box">
            <strong>üìå Supported Formats:</strong> JPEG, PNG <br>
            <strong style="color: #e53935;">‚ö†Ô∏è HEIC is not supported</strong>
        </div>

        <div class="upload-section">
            <label>Select MP3 File *</label>
            <div class="file-input-wrapper">
                <input type="file" id="mp3Input" accept="audio/mpeg,audio/mp3">
                <label for="mp3Input" class="file-input-label" id="mp3Label">
                    <span class="icon">üéµ</span> Choose MP3 File
                </label>
            </div>
            <div class="file-name" id="mp3FileName"></div>
        </div>

        <div class="upload-section">
            <label>Select Album Artwork *</label>
            <div class="file-input-wrapper">
                <input type="file" id="imageInput" accept="image/jpeg,image/jpg,image/png,image/gif">
                <label for="imageInput" class="file-input-label" id="imageLabel">
                    <span class="icon">üñºÔ∏è</span> Choose Image (JPEG, PNG, GIF)
                </label>
            </div>
            <div class="file-name" id="imageFileName"></div>
        </div>

        <div class="preview" id="imagePreviewContainer" style="display: none;">
            <span class="preview-label">Album Art Preview</span>
            <div id="imagePreview"></div>
        </div>

        <div class="upload-section">
            <label>Song Title *</label>
            <input type="text" id="songTitle" placeholder="Enter song title" required>
        </div>

        <div class="upload-section">
            <label>Artist Name</label>
            <input type="text" id="artistName" placeholder="Enter artist name">
        </div>

        <div class="upload-section">
            <label>Album Name</label>
            <input type="text" id="albumName" placeholder="Enter album name">
        </div>

        <button id="processBtn" disabled>Generate & Download</button>

        <div class="status" id="status"></div>
    </div>

    <script>
        let mp3File = null;
        let imageFile = null;

        const mp3Input = document.getElementById('mp3Input');
        const imageInput = document.getElementById('imageInput');
        const mp3Label = document.getElementById('mp3Label');
        const imageLabel = document.getElementById('imageLabel');

        mp3Input.addEventListener('change', (e) => {
            mp3File = e.target.files[0];
            if (mp3File) {
                document.getElementById('mp3FileName').innerHTML = `<span class="icon">‚úì</span> ${mp3File.name}`;
                mp3Label.classList.add('active');
                checkReady();
            }
        });

        imageInput.addEventListener('change', (e) => {
            imageFile = e.target.files[0];
            if (imageFile) {
                document.getElementById('imageFileName').innerHTML = `<span class="icon">‚úì</span> ${imageFile.name}`;
                imageLabel.classList.add('active');
                
                const reader = new FileReader();
                reader.onload = (event) => {
                    const preview = document.getElementById('imagePreview');
                    const previewContainer = document.getElementById('imagePreviewContainer');
                    preview.innerHTML = `<img src="${event.target.result}" alt="Album Art Preview">`;
                    previewContainer.style.display = 'block';
                };
                reader.readAsDataURL(imageFile);
                checkReady();
            }
        });

        function checkReady() {
            const songTitle = document.getElementById('songTitle').value.trim();
            document.getElementById('processBtn').disabled = !(mp3File && imageFile && songTitle);
        }

        document.getElementById('songTitle').addEventListener('input', checkReady);

        document.getElementById('processBtn').addEventListener('click', async () => {
            const status = document.getElementById('status');
            const btn = document.getElementById('processBtn');
            const songTitle = document.getElementById('songTitle').value.trim();

            if (!songTitle) {
                status.className = 'status error';
                status.textContent = '‚ö†Ô∏è Please enter a song title';
                status.style.display = 'block';
                return;
            }
            
            status.className = 'status processing';
            status.innerHTML = '<div class="loader"></div><span>Processing your track...</span>';
            status.style.display = 'flex';
            btn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('mp3', mp3File);
                formData.append('image', imageFile);
                formData.append('artist', document.getElementById('artistName').value);
                formData.append('title', songTitle);
                formData.append('album', document.getElementById('albumName').value);

                const response = await fetch('/process-mp3', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || 'Server error: ' + response.statusText);
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${songTitle}.mp3`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                status.className = 'status success';
                status.textContent = '‚úì Success! Your track with album art has been downloaded!';

            } catch (error) {
                status.className = 'status error';
                status.textContent = '‚úó Error: ' + error.message;

            } finally {
                btn.disabled = false;
                setTimeout(checkReady, 100);
            }
        });
    </script>
</body>
</html>
